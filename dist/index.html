<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="./assets/flat.png" type="image/x-icon">
    <title>Todo | jquery</title>
</head>
<body class="text-white h-screen w-screen">
    <div class="main w-[100%] h-[100%]">

        <div class="nav h-[100px] w-[100%] bg-[#363636] flex justify-center items-center">
            <p class="text-3xl"><span class="font-semibold">TODO</span> by JQuery</p>
        </div>

        <div class="main1 w-[100%] flex flex-col justify-start items-center gap-5">
            <form id="myForm" class="w-[50%] h-[50px] flex justify-center items-center mt-20">
                <input class="textInput w-[90%] h-[100%] pl-2 text-black text-2xl outline-none rounded-tl-[10px] rounded-bl-[10px]" placeholder="create a todo..." type="text" name="Input" id="InputText">
                <input class="w-[80px] h-[100%] bg-black rounded-tr-[10px] rounded-br-[10px] flex-shrink-0" type="submit" value="Submit">
            </form>

            

        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
